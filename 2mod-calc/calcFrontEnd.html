<!DOCTYPE html>

<html>
<head>
    <title>Module 2 Calculator</title>
</head>

<body>
    
    <form action="calcBackEnd.php" method="POST">
        <p>
			<label for="a"> A </label>
            <input type="number" name="a" id="a" 
        </p>   
        
        <p>
            <input type="radio" name="do" value="add" id="add" />
            <label for="add"> A + B </label> &nbsp;
            <input type="radio" name="do" value="subtract" id="subtract" />
            <label for="subtract"> A - B </label> &nbsp;
            <input type="radio" name="do" value="mult" id="mult" />
            <label for="mult"> A * B </label> &nbsp;
            <input type="radio" name="do" value="div" id="div" />
            <label for="div"> A / B </label> &nbsp;
        </p>
        
        <p>
			<label for="b">B </label>
			<input type="number" name="b" id="b" />
        </p>
    
        <p>
            <input type="submit" name="Calculate" />
            <input type="reset" />
        </p>
    
    </form>
            
    
</body>
</html>
