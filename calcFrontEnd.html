<!DOCTYPE html>

<html>
<head>
    <title>Module 2 Calculator</title>
</head>

<body>
    
    <form action="info.php" method="POST">
    <p>
        <label for="a">X:</label>
        <input type="number" name="a" id="a" />
    </p>   
    <p>
        <label for="b">Y:</label>
        <input type="number" name="b" id="b" />
    </p>
    
    <p>
        <input type="radio" name="do" value="add" id="add" />
        <label for="add">Add</label> &nbsp;
        <input type="radio" name="do" value="subtract" id="subtract" />
        <label for="subtract">Subtract</label> &nbsp;
        <input type="radio" name="do" value="mult" id="mult" />
        <label for="mult">Multiply</label> &nbsp;
        <input type="radio" name="do" value="div" id="div" />
        <label for="div">Divide</label> &nbsp;
    </p>
    
    <p>
        <input type="submit" value="Send" />
        <input type="reset" />
    </p>
    
    </form>

    
</body>
